<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
  

  <title>Frontend Mentor | Age calculator app</title>



  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="ageContainer">

    <form id="ageCalculator">

      <div class="ageInput">

        <div class="ageInput-1">
          <label class="ageLabel" for="days">Day</label>
          <input  id="day" name="days" placeholder="DD" >
          <span class="error-message" id="dayError"></span>
        </div>

        <div class="ageInput-1">
          <label class="ageLabel" for="days">Month</label>
          <input  id="month" name="months" placeholder="MM" >
          <span class="error-message" id="monthError"></span>
        </div>

        <div class="ageInput-1">
          <label class="ageLabel" for="days">Year</label>
          <input  id="year" name="years" placeholder=" YYYY" >
          <span class="error-message" id="yearError"></span>
        </div>
      </div>

      <div class="buttonContainer">
        <div class="straightLine"></div>
        <button type="submit">
          <img class="icon-arrow" src="./assets/images/icon-arrow.svg">
        </button>
      </div>

      <div class="ageOutput">
        <h2><span>--</span>years</h2>
        <h2><span>--</span>months</h2>
        <h2><span>--</span>days</h2>
      </div>

    </form>
   
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./app.js" charset="utf-8"></script>

</body>
</html>
